<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Candidaturas', 'style')}"></head>

<body>
	<!-- Aside -->
	<header th:replace="~{fragments/header :: header}"></header>

	<main>
		<section class="container-fluid p-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="card shadow border-0">
						<div class="card-header p-4 border-0">
							<h5>Candidaturas | Dados de Candidatura</h5>
						</div>
						<div class="card-body">
							<!--Início Form -->
							<form method="POST" th:object="${candidaturas}">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								<div class="form-floating mt-4 mb-3">
									<input class="form-control" type="hidden" id="idCandidatura"
										th:field="*{idCandidatura}">
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<select th:field="*{vagas}" class="form-control" id="vagas">
										<option th:each="vaga : ${vagas}" th:text="${vaga.tituloVaga}"
											th:value="${vaga.idVagas}"></option>
									</select>
									<label for="vagas">Selecione Vaga</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<select th:field="*{usuario}" class="form-control" id="usuario">
										<option th:each="usuario : ${usuarios}" th:text="${usuario.nome}"
											th:value="${usuario.idUsuario}"></option>
									</select>
									<label for="usuario">Selecione Usuário</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="date" id="dataCandidatura"
										th:field="*{dataCandidatura}" placeholder="dataCandidatura">
									<label for="nome">Data da Candidatura</label>
								</div>

								<div class="m-3 d-flex gap-2">
									<button class="btn btn-primary" type="submit">Salvar</button>
									<a href="/candidaturas" class="btn btn-danger">Cancelar</a>
								</div>
							</form>
							<!--Fim Form -->
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Rodapé -->
	<footer>
		<div class="container-fluid d-flex justify-content-between pt-3">
			<span>
				<p>&copy; 2023 JobTeens. Todos os direitos reservados.</p>
			</span>
			<div>
				<i class="bi bi-facebook fs-5 pe-1"></i>
				<i class="bi bi-instagram fs-5 pe-1"></i>
				<i class="bi bi-twitter fs-5"></i>
			</div>
		</div>
	</footer>

	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
