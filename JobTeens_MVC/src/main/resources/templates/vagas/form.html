<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Vagas', 'style')}"></head>

<body>
	<!-- Aside -->
	<header th:replace="~{fragments/header :: header}"></header>

	<main>
		<section class="container-fluid p-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="card shadow border-0">
						<div class="card-header p-4 border-0">
							<h5>Vaga | Dados Cadastrais</h5>
						</div>
						<div class="card-body">
							<!--Início Form -->
							<form method="POST" th:object="${vagas}">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								<div class="form-floating mt-4 mb-3">
									<input class="form-control" type="hidden" id="idVagas" th:field="*{idVagas}">
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="tituloVaga" th:field="*{tituloVaga}"
										placeholder="tituloVaga">
									<label for="tituloVaga">Cargo</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="requisitos" th:field="*{requisitos}"
										placeholder="requisitos">
									<label for="requisitos">Requisitos</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="descricao" th:field="*{descricao}"
										placeholder="descricao">
									<label for="descricao">Descrição</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="salario" th:field="*{salario}"
										placeholder="salario">
									<label for="salario">Salário</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="date" id="dataPublicacao"
										th:field="*{dataPublicacao}" placeholder="dataPublicacao">
									<label for="dataPublicacao">Data de Publicação</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<select th:field="*{empresa}" class="form-control" id="empresa">
										<option th:each="empresa : ${empresas}" th:text="${empresa.nomeEmpresa}"
											th:value="${empresa.idEmpresa}"></option>
									</select>
									<label for="empresa">Empresa</label>
								</div>
								<div class="m-3 d-flex gap-2">
									<button class="btn btn-primary" type="submit">Salvar</button>
									<a href="/vagas" class="btn btn-danger">Cancelar</a>
								</div>
							</form>
							<!--Fim Form -->
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Rodapé -->
	<footer>
		<div class="container-fluid d-flex justify-content-between pt-3">
			<span>
				<p>&copy; 2023 JobTeens. Todos os direitos reservados.</p>
			</span>
			<div>
				<i class="bi bi-facebook fs-5 pe-1"></i>
				<i class="bi bi-instagram fs-5 pe-1"></i>
				<i class="bi bi-twitter fs-5"></i>
			</div>
		</div>
	</footer>
	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
