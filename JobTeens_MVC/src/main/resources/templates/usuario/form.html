<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Usuários')}"></head>

<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<main>
		<section class="container-fluid p-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="card shadow border-0">
						<div class="card-header p-4 border-0">
							<h5>Usuário | Dados Cadastrais</h5>
						</div>
						<div class="card-body">
							<!--Início Form -->
							<form method="POST" th:object="${usuario}">

								<div class="form-floating mt-4 mb-3">
									<input class="form-control" type="hidden" id="idUsuario" th:field="*{idUsuario}">
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="nome" th:field="*{nome}"
										placeholder="nome">
									<label for="nome">Nome</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="email" id="email" th:field="*{email}"
										placeholder="email">
									<label for="email">E-mail</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="tel" id="telefone" th:field="*{telefone}"
										placeholder="telefone">
									<label for="telefone">Telefone</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="cpf" th:field="*{cpf}"
										placeholder="cpf">
									<label for="cpf">CPF</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="endereco" th:field="*{endereco}"
										placeholder="endereço">
									<label for="endereco">Endereço</label>
								</div>
								<div class="form-floating mt-4 mb-4 mx-3">
									<input class="form-control" type="password" id="senha" th:field="*{senha}"
										placeholder="senha">
									<label for="senha">Senha</label>
								</div>

								<div class="m-3 d-flex gap-2">
									<button class="btn btn-primary" type="submit">Salvar</button>
									<a href="/usuarios" class="btn btn-danger">Cancelar</a>
								</div>
							</form>
							<!--Fim Form -->
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>



	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
