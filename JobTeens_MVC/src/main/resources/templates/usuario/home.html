<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Usuários')}"></head>

<body>
	<header th:replace="~{fragments/header :: header}"></header>

	<main>
		<section class="container-fluid p-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="card border-0 shadow">
						<div class="card-header p-4 border-0">
							<h5>Listagem Usuários</h5>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-hover table-borderless">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Nome</th>
											<th scope="col">CPF</th>
											<th scope="col">E-mail</th>
											<th scope="col">Endereço</th>
											<th scope="col">Telefone</th>
											<th scope="col">Opções</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="usuario : ${usuarios}">
											<th scope="row" th:text="${usuario.idUsuario}"></th>
											<td th:text="${usuario.nome}"></td>
											<td th:text="${usuario.cpf}"></td>
											<td th:text="${usuario.email}"></td>
											<td th:text="${usuario.endereco}"></td>
											<td th:text="${usuario.telefone}"></td>
											<td class="d-flex gap-2">
												<!-- Âncora Modal-->
												<a class="btn btn-primary d-flex my-auto" title="Editar"
													th:href="@{/usuarios/{id}/editar (id=${usuario.idUsuario})}">
													<i class="bi bi-pencil-square me-1"></i>
													Editar
												</a>
												<!-- Âncora Modal Delete-->
												<a class="btn btn-danger d-flex my-auto" data-bs-toggle="modal"
													th:data-bs-target="'#confirmDeleteModal-' + ${usuario.idUsuario}">
													<i class="bi bi-trash3 me-1"></i>Excluir
												</a>
												<!-- Inicio Modal Delete -->
												<div class="modal fade"
													th:id="'confirmDeleteModal-' + ${usuario.idUsuario}" tabindex="-1"
													aria-labelledby="deleteModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content p-3">
															<div class="modal-header">
																<h5 class="modal-title" id="deleteModalLabel">Confirme
																	Exclusão</h5>
																<button type="button" class="btn-close"
																	data-bs-dismiss="modal" aria-label="Close"></button>
															</div>
															<div class="modal-body text-center mt-3">
																<span class="fs-5">Tem certeza que deseja excluir <span
																		th:text="${usuario.nome}"></span>?</span>
															</div>
															<div class="p-4 d-flex gap-2 justify-content-center">
																<a type="button"
																	th:href="@{/usuarios/{id}/excluir (id=${usuario.idUsuario})}"
																	class="btn btn-danger">Confirmar</a>
																<a type="button" class="btn btn-primary"
																	href="/usuarios">Cancelar</a>
															</div>
														</div>
													</div>
												</div>
												<!-- Fim Modal Delete-->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>


	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
