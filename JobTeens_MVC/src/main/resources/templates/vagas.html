<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Vagas', 'style2')}"></head>

<body>
	<!-- NavBar -->
	<nav th:replace="~{fragments/navbar :: nav}"></nav>

	<!-- Corpo da página [Inicio] -->
	<main>
		<section class="container-fluid bgVagas shadow mb-3 px-0">
			<div class="contentTitle px-4">
				<h1>Descubra sua próxima grande oportunidade!</h1>
			</div>
			<div class="bgColorForm">
				<div class="row">
					<div class="col-md-8 px-5 py-4 mx-auto">
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
							<button class="btn btnGroupTwo" type="submit">Pesquisar</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section class="container-fluid p-5">
			<div class="row mb-4">
				<div class="col-sm-12 pb-3">
					<h2>Vagas</h2>
					<h3 class="lead">Oportunidades disponiveis</h3>
				</div>
				<hr>
			</div>

			<div class="row">
				<div th:each="vaga : ${vagas}" class="col-lg-4">
					<!-- Inicio Card  -->
					<div class="card border-0 shadow mb-4">
						<div class="card-header py-2 border-0" th:text="${vaga.empresa.nomeEmpresa}"></div>
						<div class="card-body">
							<h5 class="card-title" th:text="${vaga.tituloVaga}"></h5>
							<h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${vaga.idVagas}"></span></h6>
							<div class="card-text pb-2">
								<strong>Descrição: </strong>
								<span th:text="${vaga.descricao}"></span>
							</div>
							<div class="card-text pb-2">
								<strong>Requisitos: </strong>
								<span th:text="${vaga.requisitos}"></span>
							</div>
							<div class="card-text pb-3">
								<strong>Salário: </strong>
								<span th:text="${vaga.salario}"></span>
							</div>
							<a class="btn btnGroup" title="candidatar-se" th:href="@{/candidaturas/cadastrar}">
								<i class="bi bi-bookmark-check"></i>
								Candidatar-se
							</a>
							<div class="card-footer bg-transparent mt-3 pb-0 text-muted">
								<i class="bi bi-calendar-check me-2"></i><small>Data de publicação:
									<span th:text="${vaga.dataPublicacao}"></span></small>
							</div>
						</div>
					</div>
					<!-- Fim Card  -->
				</div>
			</div>
		</section>
	</main>
	<!-- Corpo da página [Fim] -->
	
	<!-- Rodapé -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	
	<!-- JavaScripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
