<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Usuários')}"></head>

<body>

	<!-- Inicio Card login -->
	<section class="container-fluid p-5">
		<div class="row ">

			<div class="col-md-8 mx-auto">
				<div class="card">
					<div class="card-body">
						<p class="">Entre com suas credenciais para iniciar a seção</p>

						<form method="POST" th:action="@{/login}">
							<div class="input-group mb-3">
								<input type="email" class="form-control" placeholder="E-mail" name="emailCoorporativo" required>
								<div class="input-group-append">
									<div class="input-group-text">
									</div>
								</div>
							</div>
							<div class="input-group mb-3">
								<input type="password" class="form-control" placeholder="Senha" name="senha"
									required>
								<div class="input-group-append">
									<div class="input-group-text">
										<span class="fas fa-lock"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<button type="submit" class="btn btn-primary btn-block">Entrar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Fim Card Login -->
	</section>
	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
