<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head ('JobTeens | Usuários')}"></head>

<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<main>
		<section class="container-fluid p-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="card shadow border-0">
						<div class="card-header p-4 border-0">
							<h5>Empresa | Dados Cadastrais</h5>
						</div>
						<div class="card-body">
							<!--Início Form -->
							<form method="POST" th:object="${empresa}">

								<div class="form-floating mt-4 mb-3">
									<input class="form-control" type="hidden" id="idEmpresa" th:field="*{idEmpresa}">
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="nomeEmpresa" th:field="*{nomeEmpresa}"
										placeholder="nomeEmpresa">
									<label for="nome">Empresa</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="email" id="emailCoorporativo" th:field="*{emailCoorporativo}"
										placeholder="emailCoorporativo">
									<label for="emailCoorporativo">E-mail Coorporativo</label>
								</div>

								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="cnpj" th:field="*{cnpj}"
										placeholder="cnpj">
									<label for="cnpj">CNPJ</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="endereco" th:field="*{endereco}"
										placeholder="endereço">
									<label for="endereco">Endereço</label>
								</div>
								<div class="form-floating mt-4 mb-3 mx-3">
									<input class="form-control" type="text" id="areaAtuacao" th:field="*{areaAtuacao}"
										placeholder="areaAtuacao">
									<label for="areaAtuacao">Área Atuação</label>
								</div>
								<div class="form-floating mt-4 mb-4 mx-3">
									<input class="form-control" type="password" id="senha" th:field="*{senha}"
										placeholder="senha">
									<label for="senha">Senha</label>
								</div>

								<div class="m-3 d-flex gap-2">
									<button class="btn btn-primary" type="submit">Salvar</button>
									<a href="/empresa" class="btn btn-danger">Cancelar</a>
								</div>
							</form>
							<!--Fim Form -->
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>



	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
</body>

</html>
